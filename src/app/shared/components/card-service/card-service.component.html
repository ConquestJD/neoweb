<!-- Tarjeta de servicio con glassmorphism y hover 3D -->
<div class="glass-card p-6 rounded-2xl group cursor-pointer transform transition-all duration-500 hover:scale-105">
  
  <!-- Fondo gradiente animado en hover -->
  <div class="absolute inset-0 bg-gradient-to-br {{ gradient }} opacity-0 group-hover:opacity-10 rounded-2xl transition-opacity duration-500"></div>
  
  <div class="relative z-10">
    <!-- Ícono -->
    <div class="w-16 h-16 rounded-xl bg-gradient-to-br {{ gradient }} flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
      <span class="material-icons text-white text-3xl">{{ icon }}</span>
    </div>

    <!-- Título -->
    <h3 class="text-2xl font-bold font-poppins text-white mb-3">
      {{ title }}
    </h3>

    <!-- Descripción -->
    <p class="text-gray-300 font-inter mb-4">
      {{ description }}
    </p>

    <!-- Precio -->
    <div class="mb-4" *ngIf="price">
      <p class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r {{ gradient }} font-poppins">
        {{ price }}
      </p>
    </div>

    <!-- Características -->
    <ul class="space-y-2 mb-6" *ngIf="features.length > 0">
      <li *ngFor="let feature of features" class="flex items-start">
        <span class="material-icons text-neo-light text-sm mr-2 mt-1">check_circle</span>
        <span class="text-gray-300 text-sm font-inter">{{ feature }}</span>
      </li>
    </ul>

    <!-- Botón de acción -->
    <button class="w-full glass px-6 py-3 rounded-xl font-semibold text-white hover:bg-white/10 transition-all duration-300 group-hover:shadow-lg">
      Ver más
    </button>
  </div>
</div>
