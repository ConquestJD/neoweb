<!-- Navbar con colores morados NeoWeb -->
<nav 
  class="navbar-purple"
  [class.navbar-scrolled]="isScrolled"
>
  <div class="navbar-container">
    <div class="navbar-content">
      
      <!-- Logo -->
      <div class="navbar-logo" (click)="navigateTo('/inicio')">
        <img src="/neoweb.ico" alt="NeoWeb">
        <h1>
          <span>Neo</span>
          <span class="logo-gradient">Web</span>
        </h1>
      </div>

      <!-- Desktop Menu -->
      <div class="navbar-desktop-menu">
        <a routerLink="/inicio" 
           routerLinkActive="nav-link-active" 
           [routerLinkActiveOptions]="{exact: false}"
           class="nav-link">
          Inicio
        </a>
        
        <!-- Servicios con menú desplegable -->
        <div class="navbar-dropdown-wrapper" 
             (mouseenter)="isServicesDropdownOpen = true"
             (mouseleave)="isServicesDropdownOpen = false">
          <a routerLink="/servicios" 
             routerLinkActive="nav-link-active"
             [routerLinkActiveOptions]="{exact: false}"
             class="nav-link nav-link-with-icon">
            Servicios
            <span class="material-icons dropdown-icon" 
                  [class.rotate-180]="isServicesDropdownOpen">expand_more</span>
          </a>
          
          <!-- Dropdown Menu -->
          <div *ngIf="isServicesDropdownOpen" 
               class="services-dropdown"
               [@slideDown]>
            <div class="dropdown-content">
              <a *ngFor="let service of services"
                 [routerLink]="service.route"
                 (click)="navigateTo(service.route)"
                 class="dropdown-item">
                <span class="material-icons">{{ service.icon }}</span>
                <span>{{ service.name }}</span>
              </a>
            </div>
          </div>
        </div>
        
        <a routerLink="/portafolio" 
           routerLinkActive="nav-link-active"
           [routerLinkActiveOptions]="{exact: false}"
           class="nav-link">
          Portafolio
        </a>
        <a routerLink="/nosotros" 
           routerLinkActive="nav-link-active"
           [routerLinkActiveOptions]="{exact: false}"
           class="nav-link">
          Nosotros
        </a>
        <a routerLink="/blog" 
           routerLinkActive="nav-link-active"
           [routerLinkActiveOptions]="{exact: false}"
           class="nav-link">
          Blog
        </a>
        <button 
          (click)="navigateTo('/contacto')"
          class="btn-primary btn-navbar">
          Contactar
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="navbar-mobile-toggle">
        <button 
          (click)="toggleMenu()"
          class="mobile-menu-button">
          <span class="material-icons">
            {{ isMenuOpen ? 'close' : 'menu' }}
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div 
    *ngIf="isMenuOpen"
    class="mobile-menu-glass animate-slide-up"
    [@slideDown]
  >
    <div class="mobile-menu-content">
      <a routerLink="/inicio" 
         (click)="closeMenu()"
         routerLinkActive="nav-link-mobile-active"
         [routerLinkActiveOptions]="{exact: false}"
         class="nav-link-mobile">
        <span class="material-icons">home</span>
        <span>Inicio</span>
      </a>
      
      <!-- Servicios con submenú en móvil -->
      <div>
        <button 
          (click)="toggleServicesDropdown()"
          [class.nav-link-mobile-active]="isServicesDropdownOpen"
          class="nav-link-mobile nav-link-mobile-toggle">
          <span>
            <span class="material-icons">design_services</span>
            Servicios
          </span>
          <span class="material-icons dropdown-icon" 
                [class.rotate-180]="isServicesDropdownOpen">expand_more</span>
        </button>
        
        <!-- Submenú de servicios en móvil -->
        <div *ngIf="isServicesDropdownOpen" 
             class="mobile-services-submenu"
             [@slideDown]>
          <a *ngFor="let service of services"
             [routerLink]="service.route"
             (click)="navigateTo(service.route)"
             routerLinkActive="nav-link-mobile-active"
             class="mobile-submenu-item">
            <span class="material-icons">{{ service.icon }}</span>
            <span>{{ service.name }}</span>
          </a>
        </div>
      </div>
      
      <a routerLink="/portafolio" 
         (click)="closeMenu()"
         routerLinkActive="nav-link-mobile-active"
         [routerLinkActiveOptions]="{exact: false}"
         class="nav-link-mobile">
        <span class="material-icons">work</span>
        <span>Portafolio</span>
      </a>
      <a routerLink="/nosotros" 
         (click)="closeMenu()"
         routerLinkActive="nav-link-mobile-active"
         [routerLinkActiveOptions]="{exact: false}"
         class="nav-link-mobile">
        <span class="material-icons">groups</span>
        <span>Nosotros</span>
      </a>
      <a routerLink="/blog" 
         (click)="closeMenu()"
         routerLinkActive="nav-link-mobile-active"
         [routerLinkActiveOptions]="{exact: false}"
         class="nav-link-mobile">
        <span class="material-icons">article</span>
        <span>Blog</span>
      </a>
      <button 
        (click)="navigateTo('/contacto')"
        class="btn-primary btn-mobile-full">
        Contactar
      </button>
    </div>
  </div>
</nav>
